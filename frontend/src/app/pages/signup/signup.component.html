<div
  class="row justify-content-sm-center align-items-center h-100"
  style="min-height: 100vh"
>
  <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
    <div class="card shadow-lg">
      <div class="card-body p-5 ">
        <h1 class="fs-4 card-title fw-bold mb-4 text-center">Sign Up</h1>
        <form
        [formGroup]="form" (ngSubmit)="onSubmit()"
        >
          <div class="mb-3">
            <div class="mb-2 w-100">
              <label class="text-muted" for="name">Name</label>
            </div>
            <input
              id="name"
              type="name"
              class="form-control"
              name="name"
              required
              formControlName="name"
            />
            <div class="invalid-feedback">Name is required</div>
          </div>

          <div class="mb-3">
            <label class="mb-2 text-muted" for="email">E-Mail Address</label>
            <input
              id="email"
              type="email"
              class="form-control"
              name="email"
              value=""
              required
              autofocus
              formControlName="email"
            />
            <div class="invalid-feedback">Email is invalid</div>
          </div>

          <div class="mb-3">
            <div class="mb-2 w-100">
              <label class="text-muted" for="password">Password</label>
            </div>
            <input
              id="password"
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
              required
            />
            <div class="invalid-feedback">Password is required</div>
          </div>

          <div class="d-flex align-items-center ">
            <button type="submit" class="mt-2 btn btn-primary mx-auto">Sign-up</button>
          </div>
        </form>
      </div>
      <div class="card-footer py-3 border-0">
        <div class="text-center">
          Do you have an account?
          <a routerLink="/signin" class="text-dark">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
